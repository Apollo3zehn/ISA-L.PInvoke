version: '{build}'
clone_depth: 1

image:
- Visual Studio 2019
- Ubuntu

environment:
  ApiKey:
    secure: SeomICfFXAQobyK5uMGeAhb0uljBxicG4Z56pWxWCXA=
  SatelliteJobName: 'Image: Visual Studio 2019'
  FileName: 'isa-l.dll'

branches:
  only:
  - main
  - dev
  - fix/ci

configuration:
  - Release

init:
  - ps: git config --global core.autocrlf true

install:
- ps: |
    if ($isLinux) 
    { 
      sudo apt-get update
      # apt-get --yes install g++-multilib
      sudo apt-get --yes install nasm
    }
    elseif ($isWindows)
    {
      choco install nasm
      $env:Path += ";C:\Program Files\NASM"
    }

before_build:
- ps: dotnet --info
- ps: "Get-ChildItem Env:"
- ps: ./init_solution.ps1
- ps: Import-Module ./build/Start-ArtifactDownload.ps1 -Force
- ps: | 
    if ($isLinux) 
    { 
      #New-Item -Force -ItemType directory -Path "artifacts/download/bin32/"
      #Start-ArtifactDownload -JobName $env:SatelliteJobName -SourceFileName "lib32" -TargetFilePath "artifacts/download/bin32/$env:FileName" -ApiKey $env:ApiKey
      New-Item -Force -ItemType directory -Path "artifacts/download/bin64/"
      Start-ArtifactDownload -JobName $env:SatelliteJobName -SourceFileName "lib64" -TargetFilePath "artifacts/download/bin64/$env:FileName" -ApiKey $env:ApiKey 
    }

build_script:
- ps: |
    if ($isLinux) 
    { 
      New-Item -Force -ItemType directory -Path "artifacts/bin64"
      cd native/isa-l
      make -f Makefile.unx
      cd ../../
      move bin/libisal.so artifacts/bin64/libisa-l.so

      dotnet build src/Intel.ISA_L.PInvoke/Intel.ISA_L.PInvoke.csproj -c $Env:CONFIGURATION /p:Build=$Env:APPVEYOR_BUILD_NUMBER /p:IsFinalBuild=$Env:APPVEYOR_REPO_TAG /p:IsPublicBuild=True
    }
    elseif ($isWindows)
    { 
      # 32-bit builds are not working right now because ASM sections for x86 are missing (https://github.com/intel/isa-l/issues/3#issuecomment-549359980).
      # New-Item -Force -ItemType directory -Path "artifacts/bin32"
      # cmd.exe /c "`"C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars32.bat`" & cd native/isa-l & nmake -f Makefile.nmake arch=32 & move isa-l.dll ../../artifacts/bin32"

      # Remove-Item -Recurse -Force native/isa-l/bin

      New-Item -Force -ItemType directory -Path "artifacts/bin64"
      cmd.exe /c "`"C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat`" & cd native/isa-l & nmake -f Makefile.nmake & move isa-l.dll ../../artifacts/bin64"
      
      dotnet build src/Intel.ISA-L.PInvoke/Intel.ISA-L.PInvoke.csproj -c $Env:CONFIGURATION /p:Build=$Env:APPVEYOR_BUILD_NUMBER /p:IsFinalBuild=$Env:APPVEYOR_REPO_TAG
    }

after_build:
- ps: |
    if ($isWindows) 
    { 
      #Push-AppveyorArtifact "artifacts/bin32/$env:FileName" -FileName "lib32"
      Push-AppveyorArtifact "artifacts/bin64/$env:FileName" -FileName "lib64"
    }

test_script:
- ps: |
    dotnet test tests/Intel.ISA-L.PInvoke.Tests -c $Env:CONFIGURATION /p:BuildProjectReferences=false

after_test:
  - ps: if (-Not $isLinux) { Remove-Item artifacts/packages/*.nupkg }

artifacts:
  - path: artifacts/packages/**/*.nupkg

deploy:

# MyGet (dev)
  - provider: NuGet
    server: https://www.myget.org/F/apollo3zehn-dev/api/v2/package
    api_key:
      secure: DVadlPknnKPMR4F2+3VqeU7BFFmtLcXDHzkySA590MqQNIdzbx8HRuaPwDVbHRqX
    skip_symbols: true
    artifact: /.*\.nupkg/ 
    on:
      branch: dev
      CI_LINUX: true

# NuGet (master)
  - provider: NuGet
    server: https://www.nuget.org/api/v2/package
    api_key:
      secure: /+MsVllJKX6M/MHBmCXaBFf1ttNDSqO04J7frGM81UUgBwfDUs6Wn4WufiU0Wl3/
    skip_symbols: true
    artifact: /.*\.nupkg/ 
    on:
      CI_LINUX: true
      APPVEYOR_REPO_TAG: true
